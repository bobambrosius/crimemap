<!DOCTYPE html>
<html>
    <head>
        <title>Simple Map</title>
        <meta charset="utf-8">
        <style>
            #map {
                height: 500px;
                width: 80%;
            }
        </style>
        <script>
            function initMap() {
                var map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: -34.397, lng: 150.644},
                    zoom: 10
                });
            }
        </script>
    </head>
    <body onload="initMap()">
        <div id="map"></div>
        <!-- callback, async: don't block loading of API. Now you can write subsequent script tags ussuming the api is loaded -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA17UDYaEXt3fAcpRi-VpXRXWd2QD9cQxw&callback=initMap" async></script>
    </body>
</html>
